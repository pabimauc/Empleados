{% extends 'base.html' %}


{% block title %}
    Eliminar Empleado
{% endblock title %}

{% block content %}

{% include 'includes/header.html' %}

<div class="grid-container">
    <div class="grid-x">
        <h1 class="cell">Eliminar Empleado: {{ object.nombre_completo }}</h1>

        <form class="cell" method="POST">{% csrf_token %}
            <div class="callout">
                <h5>Desea eliminar este Empleado ?</h5>
                <button type="submit" class="alert button">Confirmar</button>
              </div>
        </form>
    </div>
</div>

{% endblock content %}
